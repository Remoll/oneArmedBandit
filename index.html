<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jednoręki bandyta</title>
</head>

<body>
    <h1 class="header">Jednoręki bandyta</h1>
    <section class="boxes">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </section>
    <form class="spin">
        <input type="number" placeholder="Podaj stawkę"></input>
        <button>Zakręć!</button>
    </form>
    <h1 class="thisGame">Zagraj!!</h1>
    <h2 class="state">Twoje środki przed kolejną grą to: <span class="credits"></span></h2>
    <h2 class="results">Za Tobą <span class="games"></span> gier, w tym <span class="wins"></span> wygranych i
        <span class="loses"></span> przegranych</h2>
    <script src="Wallet.js"></script>
    <script src="GameStatistic.js"></script>
    <script src="Draw.js"></script>
    <script src="code.js"></script>
</body>

</html>
