<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Fascinate+Inline|Open+Sans+Condensed:300&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>One handed bandit</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="header">One handed bandit</h1>
        <section class="boxes">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </section>
        <form class="spin">
            <input type="number" placeholder="enter the rate"></input>
            <button>SPIN!!!</button>
        </form>
        <h2 class="thisGame">...</h2>
        <h2 class="state">Money: <span class="credits"></span>$</h2>
        <h2 class="results">Games: <span class="games"></span>, Wins: <span class="wins"></span>, Loses:
            <span class="loses"></span></h2>
        <script src="Wallet.js"></script>
        <script src="GameStatistic.js"></script>
        <script src="Draw.js"></script>
        <script src="code.js"></script>
    </div>
</body>

</html>
